<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <br />
    <br />

    <div class="container" data-aos="zoom-in" data-aos-duration="1500">
        <div class="joinhead text-center">
            <h3 id="headings">Contact Us</h3>
            <br />
            <!-- <hr> -->
        </div>
    </div>
    <br />
    <br />
    <section id="join">
        <div class="content" id="ContactUS">
            <div class="container">
                <div class="row align-items-stretch no-gutters contact-wrap">
                    <div class="col-md-6">
                        <div class="form h-100">
                            <h3>Feel Free to Drop US a line !!</h3>
                            <form class="mb-5" method="post" id="contactForm" name="contactForm" action="https://formsubmit.co/hbprajapati54@gmail.com">
                                <div class="row">
                                    <div class="col-md-12 form-group mb-5">
                                        <label for="" class="col-form-label">Name *</label>
                                        <input type="text" class="form-control" name="name" id="name"
                                            placeholder="Your name">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group mb-5">
                                        <label for="" class="col-form-label">Email *</label>
                                        <input type="text" class="form-control" name="email" id="email"
                                            placeholder="Your email">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group mb-5">
                                        <label for="message" class="col-form-label">Message *</label>
                                        <textarea class="form-control" name="message" id="message" cols="30" rows="4"
                                            placeholder="Your message"></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <input type="submit" name="send" value="Send" class="btn btn-info"
                                            style="background-color: #1D1E73; border-color: #1D1E73;">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="map h-100">
                            <div class="mapouter">
                                <div class="gmap_canvas"><iframe class="gmap_iframe" width="100%" frameborder="0"
                                        scrolling="no" marginheight="0" marginwidth="0"
                                        src="https://maps.google.com/maps?width=308&amp;height=500&amp;hl=en&amp;q=Vishwakarma Government Engineering College, Chandkheda&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br />
    <br />
</body>

</html>
